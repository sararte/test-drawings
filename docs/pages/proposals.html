<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proposals — Drawings</title>

  <link rel="stylesheet" href="../css/proposals.css" />
</head>
<body class="proposals">

  <h1>Drawings Test</h1>
  <main id="obras-content">
    <!-- Aquí se insertarán los covers de dibujos -->
  </main>

  <script>
document.addEventListener("DOMContentLoaded", () => {
  const data = {
    drawings: {
      "2012": [
        { 
          title: "Boceto A", 
          image: "data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='300' height='200'>\
<rect width='100%' height='100%' fill='#ddd'/>\
<text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle'\
 font-family='Arial, sans-serif' font-size='20' fill='#333'>Obra 2012</text>\
</svg>", 
          materials: "lápiz", 
          dimensions: "20x30" 
        }
      ]
    }
  };

  const contenedor = document.getElementById("obras-content");
  const fila = document.createElement("div");
  fila.className = "cover-row";

  const obras2012 = data.drawings["2012"];
  obras2012.forEach(obra => {
    const item = document.createElement("div");
    item.className = "cover-item";
    item.innerHTML = `<img src="${obra.image}" alt="${obra.title}"><div>${obra.title}</div>`;
    fila.appendChild(item);
  });

  contenedor.appendChild(fila);
});
</script>

</body>
</html>

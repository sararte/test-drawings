<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Drawings Test (mínimo)</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 24px; }
    #obras-content { display: grid; gap: 12px; max-width: 600px; }
    img { display: block; width: 300px; height: 200px; border: 1px solid #ccc; }
    .caption { font-size: 14px; color: #555; }
  </style>
</head>
<body>
  <h1>Drawings Test</h1>
  <main id="obras-content"></main>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    // Datos incrustados (sin archivos, sin red)
    const svg = `<svg xmlns='http://www.w3.org/2000/svg' width='300' height='200'>
  <rect width='100%' height='100%' fill='#ddd'/>
  <text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle'
        font-family='Arial, sans-serif' font-size='20' fill='#333'>Obra 2012</text>
</svg>`;
const img = new Image();
img.src = 'data:image/svg+xml;utf8,' + encodeURIComponent(svg);
img.style.border = '1px solid #999';
document.body.appendChild(img);

    const cont = document.getElementById("obras-content");
    const obra  = data.drawings["2012"][0];

    const img = document.createElement("img");
    img.src = obra.image;
    img.alt = obra.title;

    const cap = document.createElement("div");
    cap.className = "caption";
    cap.textContent = obra.title;

    cont.appendChild(img);
    cont.appendChild(cap);

    console.log("✅ Imagen insertada. complete=", img.complete, " naturalWidth=", img.naturalWidth);
  });
  </script>
</body>
</html>
